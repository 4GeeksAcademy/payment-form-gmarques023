<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Payment Form</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Payment Form example</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!--Error message-->
    <div class="alert alert-danger text-danger m-4" role="alert">
      Some fields are missing
    </div>
    <!--Form-->
    <div class="container-fluid px-4">
      <form>
        <div class="row">
          <!--Card Details-->
          <div class="col-5">
            <label for="inputCard" class="form-label">Card #</label>
            <input
              type="password"
              id="inputCard"
              class="form-control"
              placeholder="XXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-3">
            <label for="inputCvc" class="form-label">CVC #</label>
            <input
              type="number"
              id="inputCVC"
              class="form-control"
              placeholder="0000"
              required
            />
          </div>
          <div class="col-4">
            <label for="InputAmount" class="form-label">Amount $</label>
            <input
              type="number"
              class="form-control"
              id="InputAmount"
              required
            />
          </div>
        </div>
        <!--Name Details-->
        <div class="row mt-2">
          <div class="col">
            <label for="InputFirstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="InputFirstName"
              required
            />
          </div>
          <div class="col">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="InputLastName"
              required
            />
          </div>
        </div>
        <!--Address Details-->
        <div class="row mt-2">
          <div class="col-6">
            <label for="InputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="InputCity" required />
          </div>
          <div class="col-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-3">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="inputPostalCode"
              required
            />
          </div>
        </div>
        <div class="row mt-2 border-bottom pb-4">
          <!--Payment Options-->
          <div class="col-6">
            <label class="form-check-label mb-2">We accept:</label>
            <div
              class="form-check d-flex bg-secondary pt-2 pb-2 rounded text-white"
              style="width: 45%"
            >
              <input
                class="form-check-input ms-1 me-2"
                type="radio"
                name="flexRadioDefault"
                id="flexRadiomastercard"
                checked
              />
              <label class="form-check-label me-3" for="flexRadiomastercard">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
              <input
                class="form-check-input mx-2"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioVisa"
              />
              <label class="form-check-label me-3" for="flexRadioVisa">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
              <input
                class="form-check-input mx-2"
                type="radio"
                name="flexRadioDefault"
                id="flexRadiodiners"
              />
              <label class="form-check-label me-3" for="flexRadiodiners">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
              <input
                class="form-check-input mx-2"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioamex"
              />
              <label class="form-check-label" for="flexRadioamex">
                <i class="fab fa-cc-amex"></i>
              </label>
            </div>
          </div>
          <!--Text Area-->
          <div class="col-6">
            <label for="MessageInput" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="MessageInput"
              rows="3"
              aria-describedby="textHelpInline"
            ></textarea>
            <small id="textHelpInline" class="text-muted">
              Add any notes here.
            </small>
          </div>
        </div>
        <div class="row mt-2 bg-light">
          <div class="col-10"></div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <div>
              <button class="btn btn-secondary" type="reset">Cancel</button>
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
